<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.4.1.min.css') }}">
	  <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
	  <script src="{{ url_for('static', filename='bootstrap-3.4.1.min.js') }}"></script>

    <!-- Remaining header data -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel='shortcut icon' type='image/x-icon' href='{{ url_for('static', filename="favicon.ico") }}' />
    <title>{{ site_name }} {{ name }}</title>      
  </head>

  <body>        
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href=" {{ url_for('home') }}">{{ site_name }}</a>
      </div>
      <ul class="nav navbar-nav">
        <li {% if context %}class="active"{% endif %}><a href="{{ url_for( 'forms_home' ) }}">Forms</a></li>
        <li {% if is_table %}class="active"{% endif %}><a href="{{ url_for( 'table_home' ) }}">Tables</a></li>
        <li {% if graphJSON %}class="active"{% endif %}><a href="{{ url_for( 'dashboard_home' ) }}">Dashboards</a></li>
      </ul>
    </nav>
    {% block body %}{% endblock %}
  <script src="{{ url_for('static', filename='jquery-3.2.1.slim.min.js') }}"></script>
  </body>
</html>
